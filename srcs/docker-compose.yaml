services:
  mariadb:
    image: mdb_compose_i
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file:
        - .env
    restart: always
    expose:
      - 3306
    networks:
      - inception_net
    volumes:
      - mariadb_vol:/var/lib/mysql

  wordpress:
    image: wp_compose_i
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
      args:
        DOMAIN_NAME: ${DOMAIN_NAME}
    env_file:
        - .env
    restart: always
    expose:
      - 3306
      - 9000
    networks:
      - inception_net
    volumes:
      - wordpress_vol:/var/www/html
    depends_on: 
      - mariadb

  nginx:
    image: nginx_compose_i
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
      args:
        DOMAIN_NAME: ${DOMAIN_NAME}
    env_file:
        - .env
    restart: always
    expose:
      - 443
      - 9000
    ports:
      - 443:443
    networks:
      - inception_net
    volumes:
      - wordpress_vol:/var/www/html
    depends_on: 
      - wordpress

volumes:
  mariadb_vol:
    driver: local   #volume is located locally
    driver_opts:
      o: bind       #binding the volume
      type: none    #setting the type of volume
      device: ${HOME}/data/db

  wordpress_vol:
    driver: local     #volume is located locally
    driver_opts:
      o: bind         #binding the volume
      type: none      #setting the type of volume
      device: ${HOME}/data/wp

networks:
  inception_net:
    external: false 