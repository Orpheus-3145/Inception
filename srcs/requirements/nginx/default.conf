user 				www-data;
worker_processes 	auto;
pid 				/run/nginx.pid;
# include 			/etc/nginx/modules-enabled/*.conf;
daemon              off;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	# include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log debug;

	##
	# Gzip Settings
	##  

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	# include /etc/nginx/conf.d/*.conf;
	# include /etc/nginx/sites-enabled/*;

	# NB change localhost into faru.42.fr
  server {
    listen 443 ssl;
    server_name localhost;
    root /var/www/html/wordpress;

    # SSL
    ssl_session_tickets    off;
    # ssl_stapling           on;
    # ssl_stapling_verify    on;
    ssl_protocols          	TLSv1.2 TLSv1.3;  # mandatory by subject
    ssl_prefer_server_ciphers on;
    ssl_ciphers 			'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-CCM8:ECDHE-RSA-AES256-CCM8:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384';

    # Percorsi dei certificati SSL/TLS
    ssl_certificate 		/etc/nginx/ssl/localhost.crt;
    ssl_certificate_key 	/etc/nginx/ssl/localhost.key;

    ssl_session_cache      	shared:SSL:10m;
    ssl_session_timeout    	10m;

    location / {
      index index.php;
    }
	
	location ~ .php$ {
        include fastcgi_params;
        fastcgi_pass localhost:9000;
        fastcgi_param SCRIPT_FILENAME $request_filename;
    }
  }
}
